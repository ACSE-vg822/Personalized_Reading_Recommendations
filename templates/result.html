<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            overflow: hidden;
        }

        /* Fullscreen background image with blur and fade effect */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{ url_for('static', filename='index_image.png') }}');
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            filter: blur(6px); /* Add blur effect for an artistic look */
            z-index: -1;
        }

        /* Styling for the header */
        h1 {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 48px;
            margin-bottom: 30px;
            margin-top: 20px;
            font-weight: 600;
            animation: fadeIn 1.5s ease-out;
            z-index: 2; /* Ensures the text stays above the background */
            letter-spacing: 1px;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Table container for scrollability */
        .table-container {
            width: 50%;
            max-height: 400px; /* Set a max height for the table */
            overflow-y: auto; /* Enable vertical scrolling */
            z-index: 2; /* Ensures it's above the background */
        }

        /* Table styling */
        table {
            width: 100%; /* Ensure table takes the full width of the container */
            margin: 0 auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        td {
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 300;
            color: #333;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        /* Artsy hover effect on table rows */
        tr:hover {
            background-color: rgba(67, 206, 162, 0.3);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        /* Remove the header "title" */
        th {
            display: none;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="background-image"></div>
    <h1>Here's a list of books you might enjoy! :)</h1>

    <div class="table-container">
        <!-- Rendered table goes here, without the header -->
        {{ table | safe }}
    </div>
</body>
</html>
