<!DOCTYPE html>
<html>
<head>
    <title>Result - Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
        }

        .message-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1.5s ease-out; /* Animation */
        }

        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 20px;
            animation: slideDown 1s ease-in-out; /* Animation */
        }

        p {
            font-size: 18px;
            color: #555;
            animation: fadeInText 2s ease-in-out; /* Animation */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Slide-down animation for heading */
        @keyframes slideDown {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Fade-in animation for text */
        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Result - Not Found</h1>
        <p>Sorry, this book is not available in our database :(</p>
    </div>
</body>
</html>
