<!DOCTYPE html>
<html>
<head>
    <title>Let's bring to you more interesting books to read :)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Fullscreen background image with fade effect */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{ url_for('static', filename='index_image.png') }}');
            background-size: cover;
            background-position: center;
            opacity: 0.3; /* Fading effect */
            z-index: -1; /* Puts image behind content */
        }

        /* Centered form container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly translucent form background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 300px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Styling for the example line */
        .example-text {
            font-size: 16px;
            color: #666;
            margin-top: 20px;
            font-style: italic;
            animation: fadeIn 2s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Example book titles styled */
        .example-book {
            color: #4CAF50;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="background-image"></div>

    <div class="form-container">
        <h1>Let's bring to you more interesting books to read :)</h1>
        <form method="post">
            <label for="input">What's your favorite title? :)</label>
            <input type="text" name="input" id="input">
            <input type="submit" value="Submit">
        </form>

        <!-- Example search line -->
        <div class="example-text">
            Not sure where to start? Try searching for classics like <span class="example-book">Macbeth</span>, explore the magic of <span class="example-book">Orlando</span>, or dive into timeless tales like <span class="example-book">Pride and Prejudice</span> or <span class="example-book">A Room of One's Own</span>.
        </div>        
    </div>
</body>
</html>
