<!DOCTYPE html>
<html>
<head>
    <title>Book Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fullscreen background image with fade effect */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{ url_for('static', filename='index_image.png') }}');
            background-size: cover;
            background-position: center;
            opacity: 0.3; /* Fading effect */
            z-index: -1; /* Puts image behind content */
        }

        /* Centered form container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly translucent form background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 300px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <div class="form-container">
        <h1>Book Recommendation System</h1>
        <form method="post">
            <label for="input">What's your favorite title? :)</label>
            <input type="text" name="input" id="input">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
